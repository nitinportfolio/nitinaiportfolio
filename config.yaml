        #date: "2009 - 2013"
        #GPA: "3.9 out of 5.0"
        content: "The Grain Quality Digitization work package aims to create an automated system for classifying maize kernel quality using Convolutional Neural Networks (CNN), particularly the pre-trained ResNet (Residual Networks) model. This work package seeks to digitize and standardize the quality assessment process, ensuring consistent, accurate, and efficient maize classification. \n

**Data Collection**: 

Image Acquisition: Initial model training began with publicly available maize images. Later, we requested farmers to provide high-resolution images of maize kernels, labeled with quality grades such as A, A+ etc. These images were captured under standardized conditions to ensure uniform lighting and background. 

Dataset Preparation: The images were annotated based on predefined quality metrics, including kernel size, color, shape, and defects. To improve the model's robustness and diversify the dataset, data augmentation techniques like rotation, scaling, and flipping were applied. \n

**Model Training**:

 The annotated maize kernel dataset was used to train the ResNet model. Using transfer learning technique, we fine-tuned a pre-trained ResNet model on our specific maize kernel dataset. Initially, the model achieved around 50% accuracy due to the limited dataset. However, as more images were added to the dataset, the model's accuracy started to improve. 

 Hyperparameters such as learning rate, batch size, and the number of epochs were carefully optimized to enhance the model's performance, leading to more accurate and reliable maize quality assessments." 


